<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task - Todo App</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container" style="max-width: 600px;">
        <div class="card">
            <h1 th:text="${todo.id} ? 'Edit Task' : 'New Task'">New Task</h1>
            
            <form th:action="@{/add}" th:object="${todo}" method="post">
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{completed}" />
                
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" th:field="*{title}" placeholder="What needs to be done?" required />
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" th:field="*{description}" rows="3" 
                              style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 0.375rem; margin-top: 0.25rem; font-family: inherit; box-sizing: border-box;" 
                              placeholder="Add some details..."></textarea>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label for="dueDate">Due Date</label>
                        <input type="date" id="dueDate" th:field="*{dueDate}" />
                    </div>
                    
                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select id="priority" th:field="*{priority}">
                            <option th:each="p : ${T(org.example.model.Priority).values()}" 
                                    th:value="${p}" th:text="${p}"></option>
                        </select>
                    </div>
                </div>
                
                <div style="margin-top: 1.5rem; display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-primary">Save Task</button>
                    <a href="/" class="btn btn-secondary" style="width: auto; flex: 1; text-align: center;">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
