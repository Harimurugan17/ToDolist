<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; margin: 0; }
        .login-container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; }
        h1 { margin-top: 0; text-align: center; color: #333; }
        input { width: 100%; padding: 10px; margin-bottom: 0.5rem; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #42b72a; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:hover { background-color: #36a420; }
        .footer { margin-top: 1rem; text-align: center; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Register</h1>
        <form th:action="@{/register}" th:object="${user}" method="post">
            <div>
                <input type="text" th:field="*{username}" placeholder="Username" required/>
            </div>
            <div>
                <input type="password" th:field="*{password}" placeholder="Password" required/>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="footer">
            <a href="/login">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
