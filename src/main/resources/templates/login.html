<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; margin: 0; }
        .login-container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; }
        h1 { margin-top: 0; text-align: center; color: #333; }
        input { width: 100%; padding: 10px; margin-bottom: 0.5rem; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; } /* box-sizing added/fixed */
        button { width: 100%; padding: 10px; background-color: #1877f2; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:hover { background-color: #166fe5; }
        .error { color: red; text-align: center; margin-bottom: 1rem; }
        .footer { margin-top: 1rem; text-align: center; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <div th:if="${param.error}" class="error">
            Invalid username or password.
        </div>
        <div th:if="${param.logout}" class="error" style="color: green;">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <div>
                <input type="text" name="username" placeholder="Username" required autofocus/>
            </div>
            <div>
                <input type="password" name="password" placeholder="Password" required/>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <div class="footer">
            <a href="/register">Create an account</a>
        </div>
    </div>
</body>
</html>
